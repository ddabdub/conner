  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    Hello world! <br />
    This word is in <b>bold</b> <br />

    </ul>

    <!-- This is a comment  -->

    <h1> This are the top three priorities in my life now: </h1>

    <ol>
      <li>School</li>
      <li>Volleyball</li>
      <li>Fun</li>
    </ol>
